{% extends "base.html" %}
{% load static %}
{% block title %}
  <title>YT downloder</title>
{% endblock title %}

{% block content %}

  <div class="container p-3 mt-2 border rounded">
    <h1 class='text-center mb-3'>Youtube video downloader</h1>
    <hr> 
    <form action="" class="row justify-content-sm-center align-items-baseline" id="url-form" method="post"> 
        {% csrf_token %} 

        <label for="link" class='form-label col-auto'>Enter URL :</label> 
        <div class="col-sm col-md-6 mb-3 mb-sm-0">
          <input type="text"class="form-control "  id="link"  aria-label="youtube video url" name="link" value="{{link}}" required>
        </div>
        <div class="mx-auto mx-sm-0  col-auto">
          <input type="submit" class="btn btn-danger" value="proceed"> 
        </div>
        
    </form> 
    <div id='waiting-div' class="d-none text-center mt-3">
      {% for i in '123'  %}
        <div class="spinner-grow spinner-grow-sm text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      {% endfor %}
    </div>
    <div id='progress-of-merging' >
    </div>
    <form action="adaptive-download/" id="adaptive-form" method="post"> 
      {% csrf_token %} 
      <input type="hidden" id="filename" name="filename" >
    </form>

    <div class='mt-3 text-center' id="info-div" >
    </div>
    
    
    <table class="table text-center mt-3 col-sm-6" id='options-table'  >
    </table>
    <div>
      <!-- <iframe src="{{ video.embed_url}}" frameborder="0" allowfullscreen ></iframe> -->
    </div>
  </div>
  {% endblock content %}
  {% block javascript %}
  <script src="{% static 'js/index.js' %}"></script>
  {% endblock javascript %}
